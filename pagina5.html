<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pagina5.css"> <!-- Link para o arquivo CSS externo -->
  <title>Valentine's Day Card</title>
</head>
<body>
  <div class="love-text">Eu te amo meu coração</div> <!-- Adiciona o texto no topo da página -->
  <div class="container">  
    <div class="valentines">
      <div class="envelope"></div>
      <div class="front"></div>
      <div class="card">
        <div class="text">Espero<br>que tenha<br>gostado</div>
        <div class="heart"></div>
      </div>
      <div class="hearts">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
      </div>
    </div>
    <div class="shadow"></div>
  </div>
